{%extends 'base.html'%}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="md:w-1/2 p-6 md:px-10 md:py-10 rounded-md border border-violet-200 rounded-lg shadow dark:bg-violet-800 dark:border-violet-700">
        <form action="." method="POST">
            {% csrf_token %}
            <h1 class="mb-10 text-white text-2xl font-bold">{{ title }}</h1>

            {% for field in form %}
                {% if field.errors %}
                <div class="flex items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800" role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                    </svg>
                    <span class="sr-only">Info</span>
                    <div>
                        <span class="font-medium">{{ field.label_tag }} {{ field.errors }}</span>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
            
            <div class="space-y-4 text-white">
                {{ form.as_p }}
            </div>

            <button class="mt-6 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center">Send</button>
        </form>
    </div>
</div>
{% endblock %}
