{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-lg p-8 bg-white border border-violet-200 rounded-lg shadow sm:p-6 md:p-8 hover:bg-violet-100 dark:bg-violet-800 dark:border-violet-700 dark:hover:bg-violet-700">
    <h2 class="mb-10 text-2xl text-white font-bold text-center">Change Password</h2>
    <form class="space-y-6" action="." method="post">
        {% csrf_token %}
        <div>
          <label for="old_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Old password</label>
          <input type="password" name="old_password" id="old_password" placeholder="••••••••" class="bg-violet-50 border border-violet-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-violet-600 dark:border-violet-500 dark:placeholder-gray-400 dark:text-white" required>
        </div>
        <div>
            <label for="new_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New password</label>
            <input type="password" name="new_password" id="new_password" placeholder="••••••••" class="bg-violet-50 border border-violet-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-violet-600 dark:border-violet-500 dark:placeholder-gray-400 dark:text-white" required>
        </div>
        <div>
            <label for="confirm_new_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm new password</label>
            <input type="password" name="confirm_new_password" id="confirm_new_password" placeholder="••••••••" class="bg-violet-50 border border-violet-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-violet-600 dark:border-violet-500 dark:placeholder-gray-400 dark:text-white" required>
        </div>
        <button type="submit" class="w-full text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-200 font-medium rounded-lg text-base px-5 py-2.5 text-center mr-2 mb-2">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
