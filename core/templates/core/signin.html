{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}
{% load static %}
{% block content %}
<section class="max-w-screen-xl mx-auto px-3">
  <!-- Row -->
  <div class="items-center gap-8 lg:grid lg:grid-cols-2 xl:gap-16">
    <div class="px-4 py-4 bg-white border border-violet-200 rounded-lg shadow sm:p-6 md:p-8 hover:bg-violet-100 dark:bg-violet-800 dark:border-violet-700 dark:hover:bg-violet-700">
      <form class="space-y-6" action="." method="POST">
          <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to our platform</h5>
          {% csrf_token %}
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
            <div class="flex">
              <span
                class="inline-flex items-center px-3 text-sm text-gray-900 bg-violet-200 border border-r-0 border-violet-300 rounded-l-md dark:bg-violet-600 dark:text-gray-400 dark:border-violet-600">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                </svg>
              </span>
              <input type="text" name="username" id="username"
                class="rounded-none rounded-r-lg bg-violet-50 border border-violet-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-violet-700 dark:border-violet-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="john.doe" required>
            </div>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <div class="flex">
              <span
                class="inline-flex items-center px-3 text-sm text-gray-900 bg-violet-200 border border-r-0 border-violet-300 rounded-l-md dark:bg-violet-600 dark:text-gray-400 dark:border-violet-600">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor" viewBox="0 0 16 20">
                  <path
                    d="M14 7h-1.5V4.5a4.5 4.5 0 1 0-9 0V7H2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm-5 8a1 1 0 1 1-2 0v-3a1 1 0 1 1 2 0v3Zm1.5-8h-5V4.5a2.5 2.5 0 1 1 5 0V7Z" />
                </svg>
              </span>
              <input type="password" name="password" id="password" placeholder="••••••••"
                class="rounded-none rounded-r-lg bg-violet-50 border border-violet-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-violet-700 dark:border-violet-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required>
            </div>
          </div>
          <div class="flex items-start">
              <div class="flex items-start">
                  <div class="flex items-center h-5">
                      <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-violet-600 dark:border-violet-700 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800">
                  </div>
                  <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
              </div>
              <a href="#" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Lost Password?</a>
          </div>
          <button type="submit" class="w-full text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-200 font-medium rounded-lg text-base px-5 py-2.5 text-center mr-2 mb-2">Login</button>
          <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
              Not registered? <a href="{% url 'core:signup' %}" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
          </div>
      </form>
    </div>
      <img class="hidden w-full mb-4 rounded-lg lg:mb-0 md:flex" src="{% static 'login-connectify.svg' %}" alt="Login Image">
  </div>
</section>
{% endblock %}
