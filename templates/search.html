{%extends 'base.html'%}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container flex justify-center">
    <div class="row ng-scope">
        <div class="col-md-9 col-md-pull-3">
            <div class="w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
                <div class="flex items-center justify-between mb-4">
                    <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Results</h5>
                </div>
                {% for user in username_profile_list %}
                <div class="flow-root">
                    <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
                        <li class="py-3 sm:py-4">
                            <div class="flex items-center space-x-4">
                                <div class="flex-shrink-0">
                                    <a class="image-link" href="{% url 'profile' user.user %}">
                                        <img class="w-20 h-20 rounded-full object-cover" src="{{ user.profile_image.url }}" alt="Neil image">
                                    </a>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-lg font-medium text-gray-900 truncate dark:text-white">
                                        <a class="image-link" href="{% url 'profile' user.user %}">
                                            {{user.user}}
                                        </a>
                                    </p>
                                    <p class="text-base text-gray-500 truncate dark:text-gray-400">
                                        {{user.bio}}
                                    </p>
                                    <p class="text-base text-gray-500 truncate dark:text-gray-400">
                                        {{user.location}}
                                    </p>
                                </div>
                            </div>
                        </li>
                    </ul>
               </div>
               {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
